#STEP 2 - DESCRIPTION
step2.benefName=Bass Falls Development Association
step2.benefDesc=Project beneficiaries would include all families living within 8 km (5 miles) of the clinic site. Currently, none of these families lives less than 18 km from medical services in the district town of Thompson. It is estimated that the 8 km circle will include 650 families with a total of 4,030 persons, of whom 2,990 are children.\nIn addition, a planned annual vaccination campaign will reach 1,000 children aged from 1-5 years for vaccination, some of which will live beyond the normal area of clinic operations.
step2.projDesc=The objective of the project is to provide basic medical care and attention for residents of the municipality of Bass Falls and some areas of adjacent municipalities. The clinic would be staffed by a nurse (who would live close to the clinic) and would be visited every two weeks for one day by a doctor from Thompson. \nThe clinic would be expected to deal primarily with childbirth, childhood illnesses and accidents but would arrange to send more serious cases to the larger clinic in Thompson. Basis medecines, including pain killers, rehydration salts and antibiotics would be under the control of the nurse. The clinic would have a small waiting area and an examination/birth room with basic furniture.
step2.sourceFunds=The project investment will be financed partially by the community and partially by the World Bank Community Driven Development project.\nOperation of the clinic will be financed from various sources. The cost of the nurse and bi-weekly visit from the doctor will be paid for by the Ministry of Health. Operating costs will be met partially through a user charge of Pz.25 per user (except vaccination, which will be free). The cost of the annual vaccination campaign will be met by Children's Aid, the international NGO (see attached letter from Children's Aid Country Director).

#STEP 3 - QUALITATIVE ASSESSMENT
step3.market=On the basis of population size and data from similar centres elsewhere in the country, it is estimated that the clinic will receive approximately 95 patients per month (excluding vaccination), or a total of 1,140 per year.\nApproximately 480 patients per year would be expected to attend for childbirth, while a further 530 are expected to be children (largely with diarrhoea). The remaining 130 cases per year are expected to be adult illnesses or accide
step3.enviroImpact=The expected environmental impact of the clinic is negligible. There will be no significant waste production or consumption of natural resources.

