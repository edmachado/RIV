#STEP 8 - Recommendations
step8.reccCode=1
step8.reccDesc=The proposed community health clinic is badly needed in this area. A population of over 650 families have no health services nearer than 18 km, and some further. In the rainy season vehicle access is very difficult creating long delays in getting patients to the existing clinic.\n\nA formal offer has been made by an international NGO to cover the annual costs of the vaccination campaign (serving approximately 1,000 children) for the next 10 years. However, the proposed user charge for visitors to the clinic is insufficient to cover operational costs. The Ministry of health has verbally offered to cover the costs of the resident nurse and periodic doctor visits, but this must be confirmed in writing during full preparation. A small shortfall will still remain with respect to the costs of bed linen, electricity and similar items and a further source must be found or the user charge will have to be raised tomake the clinic financially sustainable.
step8.reccDate=29/12/2009

