#STEP 3 - DESCRIPTION
step3.justification=Chisamba is a small village currently totally reliant on rainfed agriculture for crop production, although there is considerable livestock raising also among community members. Water for human (and sometimes animal) consumption is drawn from deep wells, but there are only two for the whole village, and these have been known to dry up late in the dry season. \nIf the wells fail it is 8 km to the nearest river to obtain water.\nA relatively steep banked valley running within one kilometer of the village is a major channel for water flows in the 4 month wet season, but is dry for most of the year. Hyrologists have determined that sufficient water flows down this valley to permit the retention of enough water to meet both human and animal consumption needs and to irrigate some 50 hectares of land, using gravity flows.
step3.projDesc=The objective of the project is to design, construct and operate an earth dam which will provide the required water resources for the village. The project will not include irrigation piping, which will be provided directly by the benficiaries (it was decided by the community that these costs should not be borne by the entire village), although the dam will include an off-take point for irrigation water and a separate feed to a livestock wtering trough. \n\nA separate offtake and tap for water for human consumption will be provided at the dam, but will be locked by the water monitor for most periods. Only when one or both of the village wells run dry will this tap be usable by villagers.\n\nThe engineers have estimated that, if properly constructed and cared for, the dam should last at least 20 years.
step3.activities=The principal activity of the dam will be the capture, storage and provision of water for human, livestock and crop use.

#STEP 4 - TECHNOLOGY AND TRAINING
step4.technology=The earth dam technology to be used for the dam is well known and established in the region, with at least three other earth dams of a similar construction within 50 kms.\n\nDue to the need for considerable earth moving and high quality compaction, however, the technology does not permit a large amount of unskilled labour; most work will be performed by bulldozers and compressors brought in by the contractors, who have previous earth dam construction experience.\n\nNevertheless, a number of minor tasks can be undertaken by villagers, including the erection of the protective fencing (required to prevent livestock from treading and damaging the banks of the storage area or the main embankment), the provision of the separate water off-take points for the humans and livestock, and some other finishing tasks.\n\nThe company to be contracted to construct the dam has agree to reduce their charge by the value of the construction materials taken from the community operated river quarry which will provide sand. This will allow the community contribution to reach just over 10%.
step4.requirements=The Water Monitor who will oversee the extraction of water for irrigation purposes has already received training as part of a series of courses run by Oxfam within the region. He will have an unpaid assistant, who would be expected to take over from him eventually.\n\nNo further training is required.

#STEP 5 - SUSTAINABILITY
step5.sustainability=The main source of funds for operational sustainability will be a user levy of M. 7.5/cubic metre of extraction that will be levied by the Chisamba Water Users'Association (CWUA) and passed to the Chisamba Community Association. \n\nResponsibility for maintaining records of water usage will lie with the water monitor, who will ensure an ordered off-take of water which will permit metred flow to be recorded for each user or group of users.
step5.enviroImpact=The project has been rated a category 'B' as the construction will require obtaining significant quantities of construction material, the clearing of trees and other vegetation at the site of the dam and for several hundred metres upstream, as well as putting in a hard earth access road to enable the machinery to reach the dam site.\n\nHowever, an existing sand and gravel quarry near the river (some 6-7 km from the dam site) will be able to provide all construction materials not found on site and will not involve any additional damage to the environment. \n\nA review of the sie by a team from the university has determined that the valley in question has no rare or endangered indigenous fauna or flora, and that all vegetation is secondary; the area having been cleared in the past for livestock pasturing.
step5.market=The lack of any current irrigation water supply source for the village means that demand for the dam is very strong, even though not all villagers will be able to irrigate their fields (those who will have access were determined by the required site for the dam and the land owners/cultivators who could be supplied from that point.\n\nDemand is also expected to be strong for livestock watering from the take-off point provided at the dam, as livestock currently have to be walked 8 km each way in the dry season to be watered at the river. This has to be done at least every other day for cattle. Of the more than 400 families in the community, more than 90% have at least small stock, while 72% have one or more cattle.\n\nDemand for water for human consumption is expected to be more limited, as their are two functioning wells in the village itself. However, these can run dry, and there is strong interest, particularly on the part of the women, in having a back-up supply should these wells fail, which can happen late in the dry season.

#STEP 6 - ORGANIZATION
step6.organization=Oversight of the dam and its surrounding area will rest ultimately with the Chisamba Community Association, although the National Water Board will visit the site on a quarterly basis to assess the status and performance of the dam. The CCA will select and employ the Water Monitor, who will ensure appropriate and recorded usage of water for irrigation (and other purposes)and will ensure that the protective fencing is maintained and respected by all users.\n\nManagement of irrigation water usage among the users will be the responsibility of the Chisamba Water Users'Association (CWUA), which will arrange, in collaboration with the Water Monitor, an off-take schedule in dry season which ensures equitable treatment of all users. The CWUA will also, as necessary, negotiate any changes in the water charge with the CCA, which will nevertheless have the final decision on the amount to be char
step6.assumptions=The most important assumptions are: (i) that the dam construction will be adequate to ensure continued functioning of the dam over a period of at least 20 years (with adequate care), and; (ii) that there will be a sufficient flow of water into the dam during the wet season to cover evaporation and anticipated useage over the dry season. Both of these key assumptions depend on the expertise of the specialists from the National Water Board, who are familiar with these types of constructions.\n\nAlso of importance are the assumptions concerning the functioning of the CCA and CWUA, and in particular the work of the Water Monitor. If he does not perform his work adequately, and water use becomes disorganized, there will be the risk not only of over extraction (leaving humans and animals without water later in the season) but also an inability to collect sufficient user charges to cover the cost of maintenance and to pay the salary of the Water Monitor.

