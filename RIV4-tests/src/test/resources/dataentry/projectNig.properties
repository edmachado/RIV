step2.benefDesc=The primary beneficiaries of the proposed project will be approximately 160 families who will be permitted to draw water from the dam in order to irrigate down-stream fields. None of the families will irrigate more than 0.6 ha, and the average will be only 0.25 ha. All direct beneficiaries are members of the village and will provide the bulk of the limited amount of manual labour required in dam construction. Irrigation water users will pay a service charge for the water used.\nSecondary beneficiaries will encompass almost the entire population of the community - some 410 families - who will be able to use the water for both human needs and livestock watering at no cost (irrigation user charges will pay all maintenance costs). Livestock rearing is an important activity in the community, and the lack of nearby watering points for cattle (the nearest perennial river is at 8 km), has been a significant problem.
