step2.benefDesc=The section of the Parana and Madre rivers which will be served by the transport service include a number of individual settlements and some small villages. The project will be centred on the town of Santa Cruz with an estimated 200 families. At the downstream end of the route the service will connect to the town of Santo Domingo, where there are government services, a tarmac access road and larger boats providing service to the delta.

step2.donor.count=1

#STEP 3 - DESCRIPTION
step3.justification=There currently exists no public transport system on the two rivers concerned. Those needing to travel to and from the towns must either use their own boat or wait on the river bank and try to hail a passing canoe. This restricts travel, especially as the current can be strong for those travelling up river, and renders it difficult to market products to town, or to travel there for educational or medical purposes.
step3.projDesc=The project will establish a community-owned company that will offer outboard-powered passenger and freight transport along the three sections of river, covering a total distance of 24 km. Three separate services will be offered (one for each section of the river).\nThe project will build or upgrade a total of 14 landing jetties for the larger communities. Individual families and smaller settlements will have to build their own landing stages and install a signal system to alert the pilot that there are passengers or freight waiting. The project will also construct a main storage shed at Santa Cruz for storage of engines, fuel and spare parts. A second shed at Santo Domingo (the main town) will provide secure space for cargo entering or leaving the river system and will charge for the space.
step3.activities=The company will offer two services each way per day on each section of the river using a total of 3 large canoes initially, to be expanded later to four canoes as a second boat is added to the Santa Cruz-Santo Domingo section. Each canoe can carry up to 30 passengers and 20 bags of freight.\nEach river section will have a number of regular stops as well as landings served only on request. 

#STEP 4 - TECHNOLOGY AND TRAINING
step4.technology=The three initial canoes will all be equipped with 50hp outboard motors and a spare 50hp motor will be purchased to allow for maintenance and overhaul of the other engines. A fourth canoe and a fifth outboard motor will be purchased at the end of year 3 of the project to provide additional service on the major section from Santa cruz to santo Domingo.\nA trained motor mechanic will be employed on a part-time basis and will be able to supplement his income. by servicing non-project engines on a lower priority basis.
step4.requirements=It is anticipated that training will have to be provided in the book-keeping system designed by the local accounting firm (estimated to require no more than 2 days), and boat operators will be given a brief half day training in care and management of boats and engines.\nNo other training or technical assistance will be necessary if an experienced outboard motor mechanic can be recruited. Should this prove not to be possible, additional training for the emchanic in outboard motor repair will be required.

#STEP 5 - SUSTAINABILITY
step5.enviroImpact=The project should have little direct environmental impact, although it may encourage further settlement, with the resultant loss of forest cover, if the route is extended further upstream into areas currently little settled.
step5.market=The anticipated market will primarily be small vendors wishing to transport produce to the towns for sale, returning the same day to their homes.\nThere will also be persons entering and leaving the area and travelling for social, educational and health reasons.

#STEP 6 - ORGANIZATION
step6.organization=The assets will be owned and controlled by a community owned company (Santa Cruz River Transport Company), which will run the service under a full-time manager. Shares in the company will be held between the community councils of Santa Cruz, Santo Domingo, Agua Calda (the end point on the Parana River) and Rocoso (the end point on the Madre River) in the following proportions: SC - 40%, SD - 25%, Agua Calda 20% and Rocosa - 15%.\nA Board of Directors, comprising representatives from each town and some individual settlers, will meet every six months to approve operations and consider requests for changes in basic practices. \nThe Manager will receive a base wage plus a share of net income. after debt payment and operations. The mechanic will report to the Manager, as will the crew of the canoes.
step6.assumptions=The principal risk is that there will not be enough passengers or freight to cover operating costs, although this is considered unlikely given the current levels of movement on the river system. Boat crew will be paid on the basis of the number of passengers and freight carried, and passengers reminded to request their tickets, so there will be an incentive for crew not to pocket the fares.\nA second risk is that the outboard motors (a relatively expensive item) will suffer faster than expected deterioration or failure, which can occur if they are poorly maintained or if the canoes are piloted recklessly. All drivers will receive training.

